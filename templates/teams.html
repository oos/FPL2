<!DOCTYPE html>
<html>
<head>
  <title>Teams</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  {% include '_navbar.html' %}

  <div class="container">
    <h1 class="mb-3">Teams</h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Short</th>
            <th>Strength</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teams %}
          <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.short_name }}</td>
            <td>{{ t.strength }}</td>
            <td><a class="btn btn-sm btn-outline-primary" href="/team/{{ t.id }}">View</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
<!-- Use shared navbar and minimal markup to keep things modular -->
</html>
