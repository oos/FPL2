<!DOCTYPE html>
<html>
<head>
  <title>Teams</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    /* Keep links default color (not blue) for this page */
    .table a,
    .table a:visited,
    .table a:hover,
    .table a:active,
    .table a:focus { color: inherit !important; text-decoration: none !important; }
  </style>
</head>
<body class="p-4">
  {% include '_navbar.html' %}

  <div class="container">
    <h1 class="mb-3">Teams</h1>
    <div class="table-responsive">
      <table id="teamsTable" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Short</th>
            <th>Strength</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teams %}
          <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.short_name }}</td>
            <td>{{ t.strength }}</td>
            <td><a class="btn btn-sm btn-outline-primary" href="/team/{{ t.id }}">View</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(function(){
      $('#teamsTable').DataTable({
        order: [[0, 'asc']], // default alphabetical by Name
        pageLength: 20
      });
    });
  </script>
</body>
<!-- Use shared navbar and minimal markup to keep things modular -->
</html>
